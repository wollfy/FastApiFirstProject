<!DOCTYPE html>
<html>
  <head>
    <title>Bank App</title>
  </head>
  <body>
    <h1>Enter your deposit details:</h1>
    <form action="/" method="post">
      <label for="amount">Deposit amount:</label>
      <input type="number" id="amount" name="amount" step="0.01" required><br><br>
      <label for="rate">Interest rate (as a percentage):</label>
      <input type="number" id="rate" name="rate" step="0.01" required><br><br>
      <input type="submit" value="Calculate Deposit">
    </form>
    <a href="/home">my deposites</a>
  </body>
</html>
